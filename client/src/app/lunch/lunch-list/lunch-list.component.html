<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 30%">
        <mfDefaultSorter by="LunchTime">Tid</mfDefaultSorter>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="Restaurant.Name">Restaurang</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="Employees.length">Antal Deltagare</mfDefaultSorter>
      </th>
      <th class="th-center" style="width: 20%">
        <mfDefaultSorter by="restaurant.rating">Betyg</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody class="bg-white">
    <tr (click)="onSelected(item)" *ngFor="let item of mf.data">
      <td style="font-size: 14px;">
        <time>{{item.LunchTime | date:'d / MMM'}} -
          <span style="font-size: 20px;"><strong>  {{item.LunchTime | date:'H:mm'}}
              </strong></span></time>
      </td>
      <td>{{item.Restaurant.Name}}</td>
      <td>{{item.Employees.length}}</td>
      <td>{{item.Restaurant.StarRating}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[3,6,9]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
